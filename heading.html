<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HTML</title>
</head>
<body>
    <p>Working in HTML page,let's give it a heading</p>

                                                    <!-- Headings in HTML are of different levels-->
    <!-- Main heading tag of the page-->
    <h1> WoW HTML </h1>

    <!-- Sub-heading tags of the page -->
    <!-- Font decreases downwards which shows availability of multiple sub-heading tags.-->
    <h2> Wow HTML</h2>
    <h3> Wow HTML</h3>
    <h4> Wow HTML</h4>
    <h5> Wow HTML</h5>
    <h6> Wow HTML</h6>
</body>
</html>
